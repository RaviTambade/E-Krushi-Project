<h1>Login Page</h1>

<div class="container" style="color: aqua;" >
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" style="color:black">
        <div class="loginBox text-center">
          <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
          <h3>Sign in here</h3>
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="inputBox">
              <input id="email" type="text" name="Email" placeholder="Email" [(ngModel)]="email">  
            </div>
            <br>
            <div>
              <input id="pass" type="password" name="Password" placeholder="Password" [(ngModel)]="password">
            </div>
            <br>
            <button type="button" class="btn btn-primary my-4" type="submit">Sign In </button>
          </form>
          <div class="">
           <a href="#">Forget Password</a><p style="color: #ec843f;">Sign-Up</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loggedIn">
  <app-routing></app-routing>
</div>

<div class="card border shadow-none m-2">
    <div class="card-body">
        <div class="d-flex align-items-start border-bottom pb-3">
            <div>
                <img src="/assets/mira.webp" alt="" class="avatar-lg rounded" height="100" width="100">
            </div>
            <div class="flex-grow-1 align-self-center overflow-hidden">
                <div>
                    <h5 class="text-truncate font-size-18"> <a href="#" class="text-dark">{{item.title}}</a>
                    </h5>
                </div>
            </div>

        </div>

        <div>
            <div class="row">
                <div class="col-md-4">
                    <div class="mt-3">
                        <p class="text-muted mb-2">Price</p>
                        <h5 class="mb-0 mt-2">{{item.amount}}</h5>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mt-3">
                        <p class="text-muted mb-2">Quantity </p>
                        <div class="d-inline-flex"> <b>{{item.quantity}}</b>

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mt-3">
                        <p class="text-muted mb-2">Total</p>
                        <h5>{{item.total}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
